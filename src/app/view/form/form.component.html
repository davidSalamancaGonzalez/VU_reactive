
<form (ngSubmit)="calculate()" [formGroup]="myForm" class="conExt">

  <div class="container">
    <img
      src="https://st2.depositphotos.com/3246347/6806/i/950/depositphotos_68065665-stock-photo-money-stacks-of-euros.jpg"
      alt="image"
    />
    <div class="container-text">
      <h2 class="mb-3">Pension plan tax deduction calculator.</h2>

      <input type="number" formControlName="taxBase" placeholder="Annual income"/>
      <span *ngIf="validField('taxBase')" class="danger">Anual income should be 1€ or more</span>
      <input type="number" formControlName="pensionPlan" placeholder="Plan persona física"/>
      <span *ngIf="validField('pensionPlan')">Maximum allowed income 1500</span>
      <input type="number" formControlName="pensionPlanComp" placeholder="Plan empresa"/>
      <span *ngIf="validField('pensionPlanComp')">Maximum allowed income 8500</span>
      <div class="d-flex ">
        <div class="form-check">
          <div class="form-check ">
            <input type="radio"
                   formControlName="inlineRadioOptions"
                   name="inlineRadioOptions"
                   id="inlineRadio1"
                   value="ESP">
            <label class="form-check-label me-4" for="inlineRadio1">SPAIN</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio"
                   formControlName="inlineRadioOptions"
                   name="inlineRadioOptions"
                   id="inlineRadio2"
                   value="AND">
            <label class="form-check-label">ANDORRA</label>
          </div>
        </div>
      </div>
      <span *ngIf="validField('inlineRadioOptions')" class="country">Please select a country</span>
      <button type="submit">Calculate</button>
      <p *ngIf="this.result" class="result">{{this.result}}€</p>
    </div>
  </div>

</form>
